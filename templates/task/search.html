{%extends "task/base.html"%}
{%block child_block%}
<div class="container">
    <h1>Search Of View2</h1>

    <form method="POST">
        {%csrf_token%}
    <div class="mb-3">
    <label for="search" class="form-label"><b>Name</b></label>
    <input type="text" class="form-control" id="search" name="search">
        {%if msg%}
        <h5>{{msg}}</h5>
        {%endif%}
        <br>
        <button type="submit" class="btn btn-primary bg-dark"><b>Search</b></button>

        </form>
    <br><br>
    {%if search%}
    <h3>Information of the entered Name '{{data.Name}}' in search is:</h3>
    <div class="container">
    <h5><u>Name </u><b>:&nbsp{{data.Name}}</b></h5><br><br>
    <h5><u>Url </u><b>:&nbsp<a href="{{data.Url}}">{{data.Url}}</a></b></h5><br><br>
    <h5><u>Phonenumber </u><b>:&nbsp{{data.Phonenumber}}</b></h5><br><br>
        </div>
    {%endif%}
  </div>
</div>


{%endblock%}
